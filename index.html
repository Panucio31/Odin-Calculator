<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculon</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="calculator-container">
      <div class="display-field">
        
      </div>
      <div class="clear-all">AC</div>
      <div class="change-sign">+/-</div>
      <div class="percent">%</div>
      <div class="divide">/</div>
      <div id="num" class="sev" data-sev="7">7</div>
      <div id="num" class="eight" data-eigth="8">8</div>
      <div id="num" class="nine" data-nine="9">9</div>
      <div class="multiply">*</div>
      <div id="num" class="six" data-six="6">6</div>
      <div id="num" class="five" data-five="5">5</div>
      <div id="num" class="four" data-four="4">4</div>
      <div class="minus">-</div>
      <div id="num" class="three" data-three="3">3</div>
      <div id="num" class="two" data-two="2">2</div>
      <div id="num" class="one" data-one="1">1</div>
      <div class="add">+</div>
      <div id="num" class="zero" data-zero="0">0</div>
      <div class="point">.</div>
      <div class="equal">=</div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
